<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTube | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-deep: #050505;
            --bg-sidebar: #0a0a0a;
            --bg-card: #121212;
            --bg-card-hover: #1f1f1f;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: #27272a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- GLASS HEADER --- */
        header {
            height: 70px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            z-index: 100;
            justify-content: space-between;
        }

        .logo { 
            font-weight: 700; font-size: 1.4rem; letter-spacing: -0.5px;
            display: flex; align-items: center; gap: 12px; color: #fff;
        }

        .search-wrapper {
            flex: 1; max-width: 500px; position: relative; margin: 0 20px;
        }
        .search-wrapper i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 0.9rem;
        }
        .search-input {
            width: 100%; background: #1a1a1a; border: 1px solid var(--border); border-radius: 12px;
            padding: 12px 15px 12px 40px; color: white; font-family: inherit; font-size: 0.95rem;
            transition: all 0.3s ease; outline: none;
        }
        .search-input:focus {
            background: #252525; border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* --- LAYOUT --- */
        .container { display: flex; flex: 1; overflow: hidden; }

        #sidebar {
            width: 380px; background-color: var(--bg-sidebar); overflow-y: auto; 
            border-right: 1px solid var(--border); padding: 20px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .video-card {
            display: flex; gap: 15px; padding: 10px; border-radius: 12px; cursor: pointer; 
            transition: all 0.2s ease; background: transparent; border: 1px solid transparent;
        }
        .video-card:hover { background-color: var(--bg-card-hover); }
        .video-card.active { 
            background-color: #15151a; border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .thumb-wrapper { 
            position: relative; min-width: 140px; height: 80px; 
            border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .thumb-wrapper img { 
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s;
        }
        .video-card:hover .thumb-wrapper img { transform: scale(1.05); }
        
        .card-info { display: flex; flex-direction: column; justify-content: center; flex: 1; }
        .card-title { 
            font-size: 0.9rem; font-weight: 600; line-height: 1.4; color: #eee;
            margin-bottom: 6px; display: -webkit-box; -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; overflow: hidden; 
        }
        .card-meta { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }

        /* --- PLAYER AREA --- */
        #player-area {
            flex: 1; background: radial-gradient(circle at top, #1a1a2e 0%, var(--bg-deep) 60%);
            display: flex; flex-direction: column; overflow-y: auto; align-items: center;
        }

        .content-width { width: 100%; max-width: 1100px; padding: 40px; }

        .player-wrapper {
            width: 100%; background: black; position: relative; padding-bottom: 56.25%; 
            border-radius: 16px; overflow: hidden; box-shadow: 0 20px 50px -10px rgba(0,0,0,0.7);
            display: none; border: 1px solid #333;
        }
        #player-api { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .controls-bar {
            margin-top: 20px; background-color: var(--bg-card); padding: 10px;
            border-radius: 50px; display: none; align-items: center; gap: 15px;
            border: 1px solid var(--border); width: fit-content;
        }

        .control-btn {
            background: transparent; border: none; color: var(--text-muted);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1rem;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .control-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        
        .control-btn.loop-active {
            color: var(--accent); background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .video-details { margin-top: 30px; display: none; animation: fadeIn 0.5s ease; }
        .details-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 10px; line-height: 1.2; color: #fff; }
        .details-stats { 
            display: flex; gap: 20px; color: var(--accent); font-size: 0.9rem; font-weight: 600;
            margin-bottom: 25px; padding-bottom: 25px; border-bottom: 1px solid var(--border);
        }
        
        /* UPDATED CLASS FOR LONG LINKS */
        .details-desc { 
            font-size: 1rem; 
            line-height: 1.7; 
            color: var(--text-muted); 
            white-space: pre-wrap; 
            max-width: 100%;
            overflow-wrap: break-word; /* The magic fix */
            word-wrap: break-word;
            word-break: break-word;
        }

        #placeholder { height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: var(--text-muted); opacity: 0.5; }
        #placeholder i { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE FIXES --- */
        @media (max-width: 900px) {
            body { height: auto; overflow-y: auto; }
            .container { flex-direction: column; overflow: visible; height: auto; }
            header { padding: 10px 15px; position: sticky; top: 0; }
            
            .logo { font-size: 0; gap: 0; }
            .logo i { font-size: 1.8rem !important; }

            .search-wrapper { margin: 0 0 0 15px; width: 100%; max-width: none; }
            .search-input { padding: 10px 15px 10px 38px; font-size: 16px; }

            #player-area { order: 1; width: 100%; overflow: visible; padding-bottom: 0; }
            #sidebar { order: 2; width: 100%; height: auto; overflow: visible; border-right: none; border-top: 1px solid var(--border); padding-bottom: 40px; }

            .content-width { padding: 15px; }
            .video-card { padding: 12px; background: transparent; border-bottom: 1px solid #1a1a1a; }
            .thumb-wrapper { min-width: 110px; height: 64px; }
            
            #placeholder { display: none; }
            #player-area:has(#player-wrapper[style*="display: none"]) { display: none; }
            
            .details-title { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-play-circle" style="color: var(--accent); font-size: 1.6rem;"></i> FocusTube</div>
        <div class="search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search niche...">
        </div>
        <div style="width: 20px;"></div>
    </header>

    <div class="container">
        <aside id="sidebar"></aside>

        <main id="player-area">
            <div id="placeholder">
                <i class="fas fa-film"></i>
                <h2>Enter a topic</h2>
            </div>

            <div class="content-width">
                <!-- Wrapper for API -->
                <div class="player-wrapper" id="player-wrapper">
                    <div id="player-api"></div>
                </div>

                <div class="controls-bar" id="controls-bar">
                    <button class="control-btn" title="Previous" onclick="playPrevious()"><i class="fas fa-backward-step"></i></button>
                    <button class="control-btn" id="loop-btn" title="Toggle Loop" onclick="toggleLoop()"><i class="fas fa-repeat"></i></button>
                    <button class="control-btn" title="Next" onclick="playNext()"><i class="fas fa-forward-step"></i></button>
                </div>

                <div class="video-details" id="video-details">
                    <div class="details-title" id="d-title"></div>
                    <div class="details-stats">
                        <span id="d-views"></span> • <span id="d-date"></span>
                    </div>
                    <div class="details-desc" id="d-desc"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // --- PASTE API KEY HERE ---
        const API_KEY = 'AIzaSyCK5p1r6aOG7Wje5YkOFEU4K1egcEr6zpo'; 
        // --------------------------

        let currentVideos = [];
        let currentIndex = -1;
        let isLooping = false;
        let player; 

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player-api', {
                height: '100%',
                width: '100%',
                playerVars: { 'playsinline': 1, 'rel': 0, 'modestbranding': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                if (isLooping) {
                    player.playVideo(); 
                } else {
                    playNext(); 
                }
            }
        }

        async function handleSearch() {
            const input = document.getElementById('search-input');
            const query = input.value;
            if(!query) return;

            // Close keyboard
            input.blur(); 

            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '<div style="padding:40px; text-align:center; color:#666;">Contacting YouTube...</div>';

            try {
                // 1. Search Request
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=id&maxResults=25&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`;
                const searchRes = await fetch(searchUrl);
                const searchData = await searchRes.json();
                
                // --- DEBUG: CHECK FOR GOOGLE ERRORS ---
                if (searchData.error) {
                    console.error("API Error Details:", searchData.error);
                    sidebar.innerHTML = `
                        <div style="padding:20px; color:#ff4444; border: 1px solid #ff4444; margin: 10px; border-radius: 8px;">
                            <h3 style="margin-top:0"><i class="fas fa-exclamation-triangle"></i> API Error</h3>
                            <p><strong>Code:</strong> ${searchData.error.code}</p>
                            <p><strong>Message:</strong> ${searchData.error.message}</p>
                            <hr style="border-color: #555">
                            <p style="font-size: 0.9em; color: #ccc;">
                                <strong>Common Fixes:</strong><br>
                                • 403: Check Referrer Restrictions in Cloud Console.<br>
                                • 403: Daily Quota Exceeded.<br>
                                • 400: API Key is missing or invalid.
                            </p>
                        </div>`;
                    return;
                }
                // --------------------------------------
                
                if(!searchData.items || searchData.items.length === 0) {
                    sidebar.innerHTML = '<div style="padding:20px;">No videos found for this topic.</div>';
                    return;
                }
                const videoIds = searchData.items.map(item => item.id.videoId).join(',');

                // 2. Details Request
                const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoIds}&key=${API_KEY}`;
                const detailsRes = await fetch(detailsUrl);
                const detailsData = await detailsRes.json();

                currentVideos = detailsData.items;
                currentIndex = -1; 
                renderSidebar();

                // Scroll Logic
                if (window.innerWidth <= 900) {
                    setTimeout(() => {
                        sidebar.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                } else {
                    sidebar.scrollTop = 0;
                }

            } catch (error) {
                console.error(error);
                sidebar.innerHTML = `<div style="padding:20px; color:red;">Network Error: ${error.message}</div>`;
            }
        }

        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';

            currentVideos.forEach((video, index) => {
                const vid = video.snippet;
                const stats = video.statistics;
                
                const card = document.createElement('div');
                card.className = `video-card ${index === currentIndex ? 'active' : ''}`;
                card.id = `card-${index}`; 
                card.innerHTML = `
                    <div class="thumb-wrapper">
                        <img src="${vid.thumbnails.medium.url}" loading="lazy">
                    </div>
                    <div class="card-info">
                        <div class="card-title">${vid.title}</div>
                        <div class="card-meta">
                            <i class="fas fa-eye" style="font-size: 0.7em;"></i>
                            ${formatNumber(stats.viewCount)}
                        </div>
                    </div>
                `;
                card.onclick = () => loadVideoByIndex(index);
                sidebar.appendChild(card);
            });
        }

        function loadVideoByIndex(index) {
            if (index < 0 || index >= currentVideos.length) return;

            currentIndex = index;
            const video = currentVideos[index];
            const vidId = video.id;

            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('player-wrapper').style.display = 'block';
            document.getElementById('controls-bar').style.display = 'flex';
            document.getElementById('video-details').style.display = 'block';

            document.querySelectorAll('.video-card').forEach(c => c.classList.remove('active'));
            const activeCard = document.getElementById(`card-${index}`);
            if(activeCard) {
                activeCard.classList.add('active');
                if (window.innerWidth > 900) {
                    activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            document.getElementById('d-title').innerText = video.snippet.title;
            document.getElementById('d-views').innerText = parseInt(video.statistics.viewCount).toLocaleString() + " views";
            document.getElementById('d-date').innerText = new Date(video.snippet.publishedAt).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('d-desc').innerText = video.snippet.description;

            if (player && player.loadVideoById) {
                player.loadVideoById(vidId);
            }

            if (window.innerWidth <= 900) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                document.getElementById('player-area').scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function toggleLoop() {
            isLooping = !isLooping;
            const btn = document.getElementById('loop-btn');
            
            if (isLooping) {
                btn.classList.add('loop-active');
            } else {
                btn.classList.remove('loop-active');
            }
        }

        function playNext() { loadVideoByIndex(currentIndex + 1); }
        function playPrevious() { loadVideoByIndex(currentIndex - 1); }

        function formatNumber(num) {
            return Intl.NumberFormat('en', { notation: "compact", maximumFractionDigits: 1 }).format(num);
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        window.onload = () => {
             document.getElementById('search-input').value = "Cyberpunk City Ambience";
             handleSearch();
        }

    </script>
</body>
</html>
